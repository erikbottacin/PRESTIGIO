<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Linee personaggi</title>
  </head>
  <body>
    <h1>Linee personaggi</h1>
    <img id="butterfly" src="BUTTERFLY.png" alt="Icona farfalla" />

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"
      integrity="sha512-M7nHCiNUOwFt6Us3r8alutZLm9qMt4s9951uo8jqO4UwJ1hziseL6O3ndFyigx6+LREfZqnhHxYjKRJ8ZQ69DQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/scrollama"></script>
    <div id="container" position="relative">
      <div id="scroller" position="relative">
        <div id="scroll">
          <svg
            id="Layer_1"
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            width="100%"
            height="100%"
            viewBox="0 0 800 2500"
          >
          <rect width="100%" height="100%" fill="#d3ebef" />

            <line
            id="line_blue" x1="200" y1="600" x2="200" y2="2500"
            style="
            fill: none;
            stroke: #00aed6;
            stroke-miterlimit: 10;
            stroke-width: 7px;
            stroke-linecap: round;
            "
            />

            <line
            id="line_orange" x1="350" y1="100" x2="350" y2="2500"
            style="
            fill: none;
            stroke: #EFA21B;
            stroke-miterlimit: 10;
            stroke-width: 7px;
            stroke-linecap: round;
            "
            />

            <line
            id="line_green" x1="500" y1="200" x2="500" y2="2500"
            style="
            fill: none;
            stroke: #00B71E;
            stroke-miterlimit: 10;
            stroke-width: 7px;
            stroke-linecap: round;
            "
            />

          </svg>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
